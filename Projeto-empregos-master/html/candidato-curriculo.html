	<body >
		<header class="header">

		<div class="formarea form">
			<form>
				<div class="title" id="basic">Dados Pessoais</div>
				<label>Nome:</label>
				<div><input type="text" name="fullname" placeholder="Informe seu nome completo" autofocus=""></div>
				<label>Gênero:</label>
				<div class="radio">
					<span><input type="radio" name="gender" value="male">Masculino</span>
			  		<span><input type="radio" name="gender" value="female">Feminino</span>
			  		<span><input type="radio" name="gender" value="other">Outro</span>
			  	</div>
				<label>Data de nascimento:</label>
				<div><input type="date" name="datanascimento"></div>
				<label>Estado cívil:</label>
				<div>
					<select>
						<option>Solteiro(a)</option>
						<option>Casado(a)</option>
						<option>Divorciado(a)</option>
						<option>Viúvo(a)</option>
						<option>Separado(a)</option>
					</select>
				</div>
				<label>Telefone:</label>
				<div><input type="tel" name="phone"></div>
				<label>Email:</label>
				<div><input type="text" name="email"></div>
				<div class="title" id="address">Endereço</div>
				<label>CEP:</label>
				<div><input type="text" name="postalcode"></div>
				<label>Logradouro:</label>
				<div><input type="text" name="street"></div>
				<label>Número:</label>
				<div><input type="text" name="number"></div>
				<label>Bairro:</label>
				<div><input type="text" name="neighborhood"></div>
				<label>Cidade:</label>
				<div><input type="text" name="city"></div>
				<label>UF:</label>
				<div>
					<select name="state">
						<option>AC</option>
						<option>AL</option>
						<option>AO</option>
						<option>AM</option>
						<option>BA</option>
						<option>CE</option>
						<option>DF</option>
						<option>ES</option>
						<option>GO</option>
						<option>MA</option>
						<option>MT</option>
						<option>MS</option>
						<option>MG</option>
						<option>PA</option>
						<option>PB</option>
						<option>PR</option>
						<option>PE</option>
						<option>PI</option>
						<option>RJ</option>
						<option>RN</option>
						<option>RS</option>
						<option>RO</option>
						<option>RR</option>
						<option>SC</option>
						<option>SP</option>
						<option>SE</option>
						<option>TO</option>
					</select>
				</div>
				<label>País:</label>
				<div><input type="text" name="country"></div>
				<div class="title">Currículo</div>
				<label>Resumo profissional:</label>
				<div><textarea></textarea></div>
				<label>Objetivo profissional:</label>
				<div><textarea></textarea></div>
				<div class="title" id="education">Formação Academica</div>
				<label>Nível de formação:</label>
				<div><input type="text" name="nivelformacao"></div>
				<label>Instituição de ensino:</label>
				<div><input type="text" name="instituicao"></div>
				<label>Curso:</label>
				<div><input type="text" name="curso"></div>
				<label>Situação:</label>
				<div class="radio">
					<input type="radio" name="situacao">Em andamento
					<input type="radio" name="situacao">Concluído
				</div>
				<label>Ano de conclusão:</label>
				<div><input type="text" name="anoconclusao"></div>
				<div class="title">Experiencia Profissional</div>
				<label>Empresa:</label>
				<div><input type="text" name="empresa"></div>
				<label>Cargo:</label>

				<div><input type="text" name="cargo"></div>
				<label>Data inicial:</label>
				<div><input type="date" name="datainicial"></div>
				<label>Data final:</label>
				<div><input type="date" name="datafinal"></div>
				<label>Atividades desempenhadas:</label>
				<div><textarea></textarea></div>
				<div><input type="submit" name="submit" value="Salvar"></div>
			</form>
